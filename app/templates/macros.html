{% macro display(blogs) %}
<div class="container-fluid">
		<div class="row">
				{% if blogs %}
					{% for blog in blogs %}
					<div class="col-md-4" >
						<div class="thumbnail" id="carded">
							<h5 class="card-header">{{blog.post}}</h5>
							<div class="card-body">

				
									<p class="text-center">{{blog.title}}</p>
									<footer class="blockquote-footer text-center" > Posted by: {{blog.current_user}}</footer>
									
									<span class="foot" > <a href="{{url_for('main.like',id = blog.id)}}"><i class="fa fa-thumbs-up" style="font-size:18px;color: green"></i></a> {{blog.upvote.count()}}</span>

									<span class="foot"> <a href="{{url_for('main.dislike',id = blog.id)}}"> <i class="fa fa-thumbs-down" style="color:red;"></i> {{blog.downvote.count()}}</a></span></div>
			
								<a href="{{url_for('main.comment',blog_id = blog.id)}}" class="btn btn-info btn-sm"> Comment</a>
							</div>
						</div>
					</div>
					
					{% endfor %}
				{% else %}
				<div class="card w-90 mb-3">
					<div class="card-body">

					<p class="card-title"> No post </p>
					</div>
				</div>
				{% endif %}
			</div>
</div>
{% endmacro %}
